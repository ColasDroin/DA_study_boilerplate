      job_folder: "../../master_jobs/2_static_configure"
      job_executable: 2_static_configure.py # has to be a python file
      files_to_clone:
        - misc.py
      run_on: 'local_pc' #'htc' #'slurm' #'slurm_docker'
    3: # Launch the pymask and prepare the colliders
      job_folder: "../../master_jobs/3_dynamic_configure"
      job_executable: 3_dynamic_configure.py # has to be a python file
      files_to_clone:
        - misc.py
      run_on: 'local_pc' #'htc' #'slurm' #'slurm_docker'
    4: # Launch the pymask and prepare the colliders
      job_folder: "../../master_jobs/4_create_dynamic_knob"

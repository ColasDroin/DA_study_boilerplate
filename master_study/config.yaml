      run_on: 'local_pc' #'htc' #'slurm' #'slurm_docker'
    5: # Launch the pymask and prepare the colliders
      job_folder: "../../master_jobs/5_track"
      job_executable: 5_track.py # has to be a python file
      run_on: 'local_pc' #'htc' #'slurm' #'slurm_docker'
